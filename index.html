<!DOCTYPE html>
<html>
<head>
	<title>Train Time!</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="jumbotron text-center" style="background-color:#912C00; color:white">
				<h1>Train Time</h1>
				<h2>Chooooo!</h2>
			</div>
		</div>

		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="panel-title">
						<b>Current Train Schedule</b>
					</div>
				</div>
				<div class="panel-body">
					<table class="table" id="trainTable">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>	
						<tbody>		
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="panel-title">
						<b>Add Train</b>
					</div>
				</div>
				<div class="panel-body">
					<form id="form">
						<div class="form-group">
							<label for>Train Name</label>
							<input type="text" class="form-control" id="trainNameInput">
						</div>
						<div class="form-group">
							<label for>Destination</label>
							<input type="text" class="form-control" id="destinationInput">
						</div>
						<div class="form-group">
							<label for>First Train Time</label>
							<input type="time" class="form-control" id="firstTrainInput">
						</div>
						<div class="form-group">
							<label for>Frequency (min)</label>
							<input type="number" class="form-control" id="frequencyInput">
						</div>
						<button type="submit" class="btn btn-primary" id="submit">
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src='assets/javascript/app.js'></script>


</body>
</html>
