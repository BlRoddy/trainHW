<!DOCTYPE html>
<html>
<head>
	<title>Train Time!</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="jumbotron text-center" style="background-color:#912C00; color:white">
				<h1>Train Time</h1>
				<h2>Chooooo!</h2>
			</div>
		</div>

		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="panel-title">
						<b>Current Train Schedule</b>
					</div>
				</div>
				<div class="panel-body">
					<table class="table" id="trainTable">
						<thead>
							<tr>
								<th>Train Time</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>	
					</table>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="panel-title">
						<b>Add Train</b>
					</div>
				</div>
				<div class="panel-body">
				
				</div>
			</div>
		</div>




	

	</div>
</body>
</html>
